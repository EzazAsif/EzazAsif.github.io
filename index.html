<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/3.3.1/tailwind.min.css" rel="stylesheet">
    <title>For My Love üíñ</title>
    <style>
       .carousel-container {
            position: relative;
            max-width: 600px;
            height: 700px; /* Increased height for a taller carousel */
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .carousel {
            position: relative;
            height: 300px;
            overflow: hidden;
        }
        .carousel-inner {
            display: flex;
            transition: transform 1s ease-in-out;
        }
        .carousel img {
            min-width: 100%;
            height: 300px;
            object-fit: cover;
        }
        .dot {
            height: 12px;
            width: 12px;
            margin: 4px;
            background-color: #bbb;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.6s ease;
        }
        .active {
            background-color: #f87171;
        }
        .heart {
            position: fixed;
            color: #ff69b4;
            font-size: 24px;
            pointer-events: none;
            animation: float 3s linear forwards;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
            50% {
                transform: translateY(-50vh) scale(1.2);
                opacity: 0.8;
            }
            100% {
                transform: translateY(-100vh) scale(0.8);
                opacity: 0;
            }
        }
    </style>
</head>

<body class="bg-pink-50 flex items-center justify-center min-h-screen py-10">
    <audio autoplay loop>
        <source src="https://cdn.pixabay.com/audio/2022/03/29/audio_119b1d0a6b.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div class="bg-white rounded-lg shadow-xl p-10 text-center max-w-3xl mx-auto">

        <!-- Hero Section -->
        <div class="mb-10">
            <h1 class="text-5xl font-extrabold text-pink-600 mb-4">To My Dearest üíñ</h1>
            <h1 class="text-5xl font-extrabold text-pink-400 mb-4">Rathri üíñ</h1>
            <p class="text-xl italic text-gray-600">"Loving you is my favorite thing to do."</p>
        </div>

        <!-- Image Carousel -->
        <div class="relative mb-10 carousel carousel-container">
            <div class="carousel-inner">
                <img src="1.jpeg" alt="Memory 1">
                <img src="2.jpeg" alt="Memory 2">
                <img src="3.jpeg" alt="Memory 3">
                <img src="4.jpg" alt="Memory 4">
                <img src="5.jpg" alt="Memory 5">
                <img src="6.jpg" alt="Memory 6">
            </div>
            <!-- Navigation Buttons -->
            <button id="prev" class="absolute top-1/2 left-4 bg-pink-500 text-white rounded-full w-10 h-10 transform -translate-y-1/2 hover:bg-pink-700">‚Äπ</button>
            <button id="next" class="absolute top-1/2 right-4 bg-pink-500 text-white rounded-full w-10 h-10 transform -translate-y-1/2 hover:bg-pink-700">‚Ä∫</button>
            <!-- Dots Indicator -->
            <div class="flex justify-center mt-4" id="dots-container">
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>

        <!-- Romantic Message Section -->
        <div class="mb-6">
            <p class="text-xl italic text-gray-800 change fade">
                You are the most wonderful person in my life, and I am so grateful to share every moment with you. 
                Your smile brightens even the darkest of days, and your love is all I need.
            </p>
        </div>
        <p class="text-xl font-semibold text-pink-500 mb-6 hidden" id="hidden-message">
            I love you more than words can say! ‚ù§Ô∏è
        </p>
        
        <!-- Reveal Button -->
        <button 
            id="reveal-button"
            class="bg-pink-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-pink-600 focus:outline-none transform hover:scale-105 transition-transform duration-200"
        >
            Click to Reveal My Heart
        </button>
    </div>
    <div id="heart-container"></div>
    <script src="propose.js"></script>
    
</body>
</html>
