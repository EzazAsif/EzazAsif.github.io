<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style> 
    body {
        background-color: #f8f9fa;
        padding: 20px;
    }
    
    .container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }
    
    .form-itself {
        padding-top: 50px;
    }
    
    .form-row {
        padding-top: 50px;
    }
    
    .form-group {
        margin-bottom: 20px;
    }
    
    .btn-success, .btn-danger, .btn-primary {
        width: 100%;
    }
    
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
    }
    
    .form-control {
        width: 120%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    
    .btn {
        padding: 10px 20px;
        margin-top: 10px; /* Add margin-top for spacing */
        font-size: 16px;
        border-radius: 5px;
    }
    
    .btn-success, .btn-danger, .btn-primary {
        width: auto; /* Change width to auto */
    }
    
    .title {
        text-align: center;
        margin-bottom: 30px;
    }

    .image {
        height:50px;
        width:50px;
    }
    .box {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-top: 20px;
    }
</style>    
</head>
<body>

    <div class="container">
        <div class="title">
            <h1>CGPA Calculator By Ezaz <img class="image" src=https://cdn.jim-nielsen.com/ios/512/calculator-2017-10-10.png?rf=1024></h1>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-10 col-md-10 col-lg-8" id="Bluh">
                <form id="tui">
                    
                    <div class="form-itself" style="padding-top: 50px;" id="formitself" >
                        
                   <div class="form-list box" id="fromlist">
                    <h1>Semister 1</h1>
                    <div class="form-row" style="padding-top: 50px;" id="formrow">
                        <div class="blah">
                            <div class="box"> 
                            <h1> Course 1 </h1>   
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Course name (not mandatory)">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="cg">
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="credit">
                        </div>
                        <div class="form-group col-md-1">
                            <button type="button" class="btn btn-success" onclick="addFormElements(this)">Add Course</button>
                        </div>
                        <div class="form-group col-md-1">
                            <button type="button" class="btn btn-danger" onclick="removeFormElements(this)">Remove Course</button>
                        </div>
                    </div>
                    </div>
                    </div>
                    <div class="form-group col-md-1">
                        <button type="button" class="btn btn-success" onclick="addnewForm(this)">Add Semister</button>
                    </div>
                    <div class="form-group col-md-1">
                        <button type="button" class="btn btn-danger" onclick="removeForm(this)">Remove Semister</button>
                    </div>
                    </div>
                    
                    
                </div>
                <div  style="padding-top: 50px;">
                    
                    <button type="Submit" class="btn btn-primary">
                        Submit
                    </button>
                
                </div>
                </form>
            </div>
        </div>
        <div class="box" id="box">
            <h1>Your CGPA is: Undefined</h1>
            <h1>Total credits: Undefined</h1>
            <h1>Total credit points: Undefined</h1>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script >
        var semister=1;course=1;
        var element = document.querySelector("form");
        
        element.addEventListener("submit", (event) => {
            var inputs = document.querySelectorAll("input");
            event.preventDefault();
            var cgpa=[];
            var credits=[];
            var total_cgpa=0.0,total_credit=0.0;
            for (var key in inputs) {
                
                if((parseInt(key)+1)%3==0){
                    var value=inputs[key].value;
                    if(!value){
                        value=0;
                    }
                    credits.push(value);
                }
                else if (parseInt(key)%3!=0){
                    var value=parseFloat(inputs[key].value);
                    if(!value){
                        value=parseFloat(0);
                    }
                    cgpa.push(value);
                }
                
            }   
            for(var key in credits){
                total_cgpa+=parseFloat(cgpa[key]*credits[key]);
                total_credit+=parseFloat(credits[key]);
            }
            
            var fcgpa=parseFloat(total_cgpa/total_credit);
            console.log(cgpa);
            console.log(credits);
            console.log(total_cgpa);
            console.log(total_credit);
            console.log(fcgpa);

            // Assuming you have a reference to the parent element and the element you want to insert before
            var parentElement = document.getElementById('Bluh');
            var referenceElement = document.getElementById('tui');

            // Create the element you want to insert
            var textContent = `
                <h1>Your CGPA is: ${fcgpa}</h1>
                <h1>Total credits: ${total_credit}</h1>
                <h1>Total credit points: ${total_cgpa}</h1>
            `;

            // Insert the new element before the reference element
            document.getElementById("box").innerHTML = textContent;
        });
        function addFormElements(current) {
            
            var  clonedRow = $(current).parents('.blah').clone();
             course+=1;
            clonedRow.find("h1").html(`Course ${course}`);
            
            $(current).parents('.form-row').append(clonedRow);
        }
        
        
        function removeFormElements(current) {
            $(current).parents('.blah').remove();
        }
        function addnewForm(current) {
            
            var clonedForm = $(current).parents('.form-itself').find('.form-list').first().clone();
            semister+=1;
            clonedForm.find("h1").eq(0).html(`Semister ${semister}`);

            
            $(current).parents('.form-itself').append(clonedForm);
        }

        function removeForm(current) {
            $(current).parents('.form-list').remove();
        }
    </script>
</body>
</html>
